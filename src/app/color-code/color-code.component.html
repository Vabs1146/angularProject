<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-form-field>
            <mat-label>Color Type</mat-label>
            <mat-select>
                <mat-option *ngFor="let color of maincolors" [value]="color.value">
                    {{color.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
        <div class="col-md-2">
            <mat-label style="font-size: 20px">Color Code</mat-label>
        </div>
        <div class="col-md-4">
            <input type="text" class="input-lg" [(ngModel)]="weight">
        </div>
        <div class="col-md-2">
            <button mat-flat-button color="primary" (click)="add()">Add</button>
        </div>
    </div>
</div>
